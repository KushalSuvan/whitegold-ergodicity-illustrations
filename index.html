
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
  </head>
  <body>
    <h1>Hello, Vatar</h1>
    <div></div>

    
    <script type="module">
      alert("In God, We Trust")
      const width = 800, height = 400;

      const svg = d3.select("div")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("background", "#fafafa");
      
      function generateBrownianMotion(n) {
          let data = [{ time: 0, value: 0 }];
          for (let i = 1; i < n; i++) {
              data.push({
                  time: i,
                  value: data[i - 1].value + (Math.random() - 0.5) * 10
              });
          }
          return data;
      }
      
      const n = 200;
      const data = generateBrownianMotion(n);
      
      const xScale = d3.scaleLinear()
          .domain([0, n - 1])
          .range([50, width - 50]);
      
      const yScale = d3.scaleLinear()
          .domain(d3.extent(data, d => d.value))
          .range([height - 50, 50]);
      
      const line = d3.line()
          .x(d => xScale(d.time))
          .y(d => yScale(d.value))
          .curve(d3.curveBasis);
      
      svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-width", 2)
          .attr("d", line);
      
      // Highlight the last point
      const lastPoint = data[data.length - 1];
      svg.append("circle")
          .attr("cx", xScale(lastPoint.time))
          .attr("cy", yScale(lastPoint.value))
          .attr("r", 5)
          .attr("fill", "green");      
    </script>
  </body>
</html>
